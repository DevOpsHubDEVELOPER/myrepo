<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form>


    <label for="firstname">First Name</label>
    <input id="firstname" type="text" name="userfirstname" placeholder="First Name" required>

    <label for="lastname">Last Name</label>
    <input id="lastname" type="text" name="userlastname" placeholder="name@email.com" required>
    <br><br>
    <label for="email">Email</label>
    <input id="email" type="email" name="useremail" placeholder="Last Name" required>

    <label for="password">Password</label>
    <input id="password" type="password" name="userpassword" required>

    <p>Are you over the age of 18?</p>
    <label for="y">Yes:</label>
    <input id="y" type="radio" name="over" value="yes">

    <label for="n">No:</label>
    <input id="n" type="radio" name="over" value="No">
    <p>Do you have credit card?</p>
  <select name="payment">
      <option value="paypal">Paypal</option>
      <option value="axis_bank">Axis bank</option>
      </select>
<input type="submit" name="submit" value="SIGN UP!">
</form>
  </body>
</html>
